<!DOCTYPE html>
<html>
<style>
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: blue;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p>


<div id ="animate"></div>

<script>
function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 250) {
      clearInterval(id);
    } else {
      pos++;
      
      elem.style.left = pos + 'px';
    }
  }
}
</script>

</body>
</html>
